<mat-card class="example-card">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>
      {{ project.name }} 
    </mat-card-title>
    <mat-card-subtitle>Type: {{ type }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://bibliotekant.pl/wp-content/uploads/2021/04/placeholder-image-768x576.png">
  <div id="header"></div>
  <!-- <mat-card-content>
    <p>Simple truss bridge in some localization.</p>
  </mat-card-content> -->
  <mat-card-actions>
    <button routerLink="/project/{{ project.id }}" mat-icon-button color="primary">
      <mat-icon>open_in_browser</mat-icon>
    </button>
    <button (click)="renameProject()" mat-icon-button>
      <mat-icon>edit</mat-icon>
    </button>
    <button (click)="copyProject()" mat-icon-button>
      <mat-icon>file_copy</mat-icon>
    </button>
    <button (click)="deleteProject()" mat-icon-button color="warn">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
